<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <form ng-controller="myCtrl">
        <md-toolbar>
            <h2>Register</h2>
        </md-toolbar>
        <md-dialog-content>
            <ng-form>
                <div class="form-group padding-left-20">
                    <label for="FirstName"> First Name:</label><input type="text" class="form-control" name="FirstNameText" ng-model="form.fname"/>
                    <label for="LastName">Last Name:</label><input type="text" class="form-control" name="LastNameText" ng-model="form.lname" />
                    <label for="MobileNumber">Mobile Number:</label><input type="number" class="form-control" name="MobileNumberText" ng-model="form.mobno" />
                    <label for="Age">Age:</label><input type="number" class="form-control" name="AgeText"  ng-model="form.age"/>
                    <label for="Gender">Gender:</label><input type="text" class="form-control" name="GenderText"  ng-model="form.gender"/>
                    <label for="email">Email:</label><input type="email" class="form-control" name="emailText"  ng-model="form.email"/>
                    <label for="Password">Password:</label><input type="password" class="form-control" name="PasswordText" ng-model="form.password"/>
                    <label for="conPassword">Confirm Password:</label><input type="password" class="form-control" name="conPasswordText" ng-model="form.conpassword" />

                    <button  class="form-control" ng-click="myForm.submitUserForm()">Register</button>
                </div>
            </ng-form>


        </md-dialog-content>
        
    </form>
</md-dialog>
