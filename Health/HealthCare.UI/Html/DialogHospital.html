<md-dialog aria-label="HealthCare" ng-cloak>
    <form ng-controller="myCtrl as vm">
        <md-toolbar>
                <h2>Register</h2>
        </md-toolbar>
        <md-dialog-content>
            <!--<h1>Response : {{vm.responsePromise}}</h1>-->
         <ng-form >
             
             <div class="form-group padding-left-20">
                 <label for="Name"> Hospital Name:</label>
                 <input type="text" class="form-control" name="NameText" ng-model="form.name" />
                 <label for="Address">Address:</label><input type="text" class="form-control" name="AddressText" ng-model="form.address"  value="test"/>
                 <label for="City">City:</label><input type="text" class="form-control" name="CityText" ng-model="form.city"  value="kp"/>
                 <label for="State">State:</label><input type="text" class="form-control" name="StateText" ng-model="form.state"  value="mh"/>
                 <label for="Country">Country:</label><input type="text" class="form-control" name="CountryText" ng-model="form.country"  value="ind"/>
                 <label for="Pincode">Pincode:</label><input type="number" class="form-control" name="PincodeText" ng-model="form.pincode"  value="411005"/>
                 <label for="PhoneNumber">Phone Number:</label><input type="number" class="form-control" name="PhoneNumberText" ng-model="form.phno"  value="4555"/>
                 <label for="MobileNumber">Mobile Number:</label><input type="number" class="form-control" name="MobileNumberText" ng-model="form.mono"  value="5465421"/>
                 <label for="Description">Description:</label><input type="text" class="form-control" name="DescriptionText" ng-model="form.description"  value="test"/>
                 <label for="email">Email:</label><input type="email" class="form-control" name="emailText" ng-model="form.email"  value="test@test.com"/>
                 <label for="id">Id:</label><input type="text" class="form-control" name="idText" ng-model="form.id"  value="test"/>
                 <label for="password">Password:</label><input type="password" class="form-control" name="passwordText" ng-model="form.password" value="test"/>
                 <label for="conPassword">Confirm Password:</label><input type="password" class="form-control" name="conPasswordText" ng-model="form.conpassword"  value="test"/>
                 <!--<label for="Date">Date:</label><input type="date" class="form-control" name="dateText" ng-model="form.date" />-->
                 <button class="form-control" ng-click="myForm.submitHospitalForm()" >Register</button>
             </div>
         </ng-form>
            
            
        </md-dialog-content>
        <!--<md-dialog-actions layout="row">
            <md-button href="#" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')" style="margin-right:20px;">
                Useful
            </md-button>
        </md-dialog-actions>-->
    </form>
</md-dialog>
